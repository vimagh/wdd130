<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <img src="images/white_waate_logo.jpg" alt="Whitewater Rafting Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html" aria-current="page">Contact Us</a>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> 123 Rapids Street, Adventure City, AC 98765</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> info@whitewaterrafting.com</p>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.177690199544!2d-122.41990618468262!3d37.77492977975944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c9e6bffed%3A0x8e5eecbf7b3f58d9!2sSan+Francisco!5e0!3m2!1sen!2sus!4v1614202293535!5m2!1sen!2sus" 
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </section>

    <section class="team-profiles">
      <h2>Meet Our Team</h2>
      <div class="employee-gallery">
        <figure>
          <img src="images/employee1.jpg" alt="Emily - Adventure Guide">
          <figcaption>Emily - Adventure Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Liam - Safety Instructor">
          <figcaption>Liam - Safety Instructor</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Ava - Customer Service">
          <figcaption>Ava - Customer Service</figcaption>
        </figure>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <p>Purpose of Message:</p>
        <label>
          <input type="radio" name="purpose" value="general" required>
          General Inquiry
        </label><br>
        <label>
          <input type="radio" name="purpose" value="reservation">
          Reservation Question
        </label><br>
        <label>
          <input type="radio" name="purpose" value="suggestion">
          Website Suggestion
        </label>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="subscribe">
          Please subscribe me to the monthly newsletter
        </label><br>

        <button type="submit">Submit Message</button>
      </form>
    </section>
  </main>

      <a href="https://www.x.com/" target="_blank" rel="noopener">
        <img src="images/twitter.png" alt="Twitter_handle">
      </a>
    </nav>
  </footer>
</body>
</html>
